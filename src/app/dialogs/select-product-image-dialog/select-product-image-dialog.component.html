<h2 mat-dialog-title>Product Images</h2>
<mat-dialog-content class="mat-typography">
   <app-file-upload [options]="options"></app-file-upload>
<br>

   <mat-card class="product-image-card"  *ngFor="let image of images">
    <mat-card-header>
      <input type="radio" name="img"  (click)="showCase(image.id)"/>
    </mat-card-header>
    <img mat-card-image [src]=" 'http://127.0.0.1:4200/' + image.fileName" alt="{{image.path}}">
    <mat-card-content>
     
    </mat-card-content>
    <mat-card-actions>
      <button mat-button style="background-color: rgb(233, 110, 61); color: rgb(241, 205, 205);" (click)="deleteImage(image.id, $event)">DELETE</button>
    </mat-card-actions>
  </mat-card>




</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
