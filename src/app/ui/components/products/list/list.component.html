<div class="row">
    <div class="card" style="width: 18rem; float:left; margin: 5px;;"
    *ngFor="let product of products;">
        <img width="250" height="250" *ngIf="!product.productImageFiles.length" src="../../../../../assets/deliverybox.png"
         class="card-img-top" alt="...">
         <img width="250" height="250" *ngIf="product.productImageFiles.length && product.imagePath"
          [src]="'http://127.0.0.1:4200/' + product.imagePath"
           class="card-img-top" alt="{{ baseUrl.url + product.imagePath }}">

      <!-- Buradaki baseUrl'e Dikkat!! -->
      
      
        
        <div class="card-body">
            <h5 class="card-title">{{product.name}}</h5>
            <p class="card-text">Fiyat: {{product.price | currency:'₺'}} <br> Stock: {{product.stock}}</p>
            <a href="#" class="btn btn-success">Sepete Ekle</a>
        </div>
    </div>
</div>

<div style="display: flex; justify-content: center; margin-top: 10px;">
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item">
                <a class="page-link">
                    {{currentPageNo}}/{{totalPageCount}}
                </a>
            </li>

            <li class="page-item">
                <a class="page-link" [routerLink]="['/products',currentPageNo - 1 <= 0 ? 1 :
                currentPageNo - 1]">
                    Önceki
                </a>
            </li>
            <li class="page-item" *ngFor="let pageNo of pageList;" routerLinkActive="active">
                <a class="page-link" [routerLink]="['/products',pageNo]">
                    {{pageNo}}
                </a>
            </li>
            <li class="page-item">
                <a class="page-link" [routerLink]="['/products',currentPageNo + 1 >= totalPageCount ? totalPageCount :
                currentPageNo + 1]">
                    Sonraki
                </a>
            </li>
        </ul>
    </nav>
</div>
